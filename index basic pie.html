                <div id="pie">
                <script src="https://d3js.org/d3.v4.min.js"></script>
                <script>
                  
var data = [{"letter":"Genre","presses":1},{"letter":"Author","presses":4},{"letter":"Ratings","presses":2}];

var width = 300,
  height = 300,
  radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
  .range(["#2C93E8","#838690","#F56C4E"]);

var pie = d3.pie()
  .value(function(d) { return d.presses; })(data);

var arc = d3.arc()
  .outerRadius(radius - 10)
  .innerRadius(0);

var labelArc = d3.arc()
  .outerRadius(radius - 80)
  .innerRadius(radius - 40);

var svg = d3.select("#pie")
  .append("svg")
  .attr("width", width)
  .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width/2 + "," + height/2 +")"); 
    // Moving the center point. 1/2 the width and 1/2 the height

var g = svg.selectAll("arc")
  .data(pie)
  .enter().append("g")
  .attr("class", "arc");

g.append("path")
  .attr("d", arc)
  .style("fill", function(d) { return color(d.data.letter);});

g.append("text")
  .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
  .text(function(d) { return d.data.letter;})
  .style("fill", "#fff");


                </script>
